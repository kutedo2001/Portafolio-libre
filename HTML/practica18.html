<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Tabla random</title>
    <style>
        table {
            border-collapse: collapse;
            caption-side: bottom;
        }

        caption {
            margin-right: 71px;
            margin-top: 20px
        }

        td {
            border: 1px solid #000;
            padding: 25px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tbody>
        <tbody>
            <tr>
                <td rowspan="2">E,I</td>
                <td>F</td>
                <td colspan="2">G,H</td>
            </tr>
            <tr>
                <td>J</td>
                <td rowspan="2">K,O</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>P</td>
            </tr>
        </tbody>
        <caption>Enunciado ejercicio tablas html</caption>
    </table>

</body>

</html>
