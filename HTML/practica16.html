<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Tabla compleja</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid rgb(0, 0, 0)
        }

</head>

            <tr>
